<html>
    <body>
        <script>
            let count=0;
            let sum=0,mark=0,average=0;

            mark=prompt("Enter a mark");

            while(mark!=-1)
            {
                sum+=+mark;
                count++;
                mark=prompt("Enter a mark");

                
            }

            average=sum/count;
            alert("Count:"+count);
            alert("Sum:"+sum);
            alert("Average:"+average);

        </script>
    </body>
</html>
